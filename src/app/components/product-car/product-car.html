<div class="product-card">
  <div class="product-image-container">
    <img [src]="product.image" [alt]="product.name" class="product-image">

    <div class="product-overlay">
      <button class="quick-view-btn">Vista Rápida</button>
    </div>
    <div class="product-badges">
      <span class="badge discount" *ngIf="product.originalPrice">{{ getDiscount() }}%</span>
      <span class="badge featured" *ngIf="product.featured">Destacado</span>
    </div>
  </div>

  <div class="product-info">
    <div class="product-category">{{ product.category }}</div>
    <h3 class="product-name">{{ product.name }}</h3>
    
    <div class="product-meta">
      <span class="meta-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
        {{ product.alcoholContent }}% vol
      </span>
      <span class="meta-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 2h10M7 22h10M9 2v20M15 2v20"/>
        </svg>
        {{ product.volume }}
      </span>
    </div>

    <div class="product-rating">
      <div class="stars">
        <svg *ngFor="let star of [1,2,3,4,5]" viewBox="0 0 24 24" 
             [class.filled]="star <= product.rating"
             fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <span class="rating-value">{{ product.rating }}</span>
    </div>

    <div class="product-pricing">
      <div class="price-container">
        <span class="original-price" *ngIf="product.originalPrice">{{ formatPrice(product.originalPrice) }}</span>
        <span class="current-price">{{ formatPrice(product.price) }}</span>
      </div>
    </div>

    <button class="add-to-cart-btn" (click)="addToCart()" [class.added]="showAddedNotification">
      <span class="btn-content" *ngIf="!showAddedNotification">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 2L7 6M17 6l-2-4M7 6h10l1 14H6L7 6z"/>
        </svg>
        Agregar al Carrito
      </span>
      <span class="btn-content" *ngIf="showAddedNotification">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
        ¡Agregado!
      </span>
    </button>
  </div>
</div>
